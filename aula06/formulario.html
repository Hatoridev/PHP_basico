<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <title>Formulário HTML5 e PHP</title>
    <!-- Estilos básicos para o formulário -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="color"], input[type="date"], select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Formulário de Entrada - PHP e HTML5</h1>

    <!-- Formulário que envia dados para o script PHP 'processa.php' usando o método GET -->
    <form action="processa.php" method="GET">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" max="120" required>

        <label for="cor">Cor favorita:</label>
        <input type="color" id="cor" name="cor" required>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
